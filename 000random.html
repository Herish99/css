<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="hide-btn">Hide Element</button>
    <button id="show-btn">Show Element</button>
    <div id="my-element"><img src="./italian/images/Icon (1).png" alt=""></div>
<script>
    // Hide element when the hide button is clicked
document.getElementById("hide-btn").addEventListener("click", function() {
  document.getElementById("my-element").style.display = "none";
});

// Show element when the show button is clicked
document.getElementById("show-btn").addEventListener("click", function() {
  document.getElementById("my-element").style.display = "block";
});

</script>
</body>

</html>
